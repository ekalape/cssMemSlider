<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MemSlider</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/smile.ico" type="image/x-icon" />

  <body>
    <main>
      <div class="container">
        <div class="slider"></div>

          <input type="radio" name="pages" id="p2" />
        </div>
        <div class="ch-box">
          <input type="radio" name="pages" id="p3" />
        </div>
        <div class="ch-box">
          <input type="radio" name="pages" id="p4" />
        </div>
        <div class="ch-box">
          <input type="radio" name="pages" id="p5" />
        </div>
      </div>
      <div class="text"></div>
    </main>
  </body>
